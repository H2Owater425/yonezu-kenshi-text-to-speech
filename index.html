<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" href="/images/favicon.png">
		<link rel="stylesheet" href="/source/index.css">
		<link rel="preload" as="image" href="/images/down.webp">
    <title>Yonezu Kenshi Text To Speech</title>
		<meta name="description" content="Speak with voice of Yonezu Kenshi">
		<meta property="og:type" content="website">
		<meta property="og:title" content="Yonezu Kenshi Text To Speech">
		<meta property="og:description" content="Speak with voice of Yonezu Kenshi">
		<meta property="og:image" content="https://yktts.dhmo.kr/images/favicon.png">
  </head>
  <body>
		<header>
			<h1>Yonezu Kenshi Text To Speech</h1>
		</header>
		<main>
			<section>
				<img src="/images/down.webp" id="image">
				<textarea id="text"></textarea>
				<div id="controls">
					<div>
						<button id="start" disabled>Start</button>
						<button id="stop">Stop</button>
					</div>
					<div>
						<label for="volume">Volume</label>
						<input type="range" id="volume" min="0" max="100" value="100">
					</div>
					<button id="clear">Clear</button>
				</div>
			</section>
			<section>
				<h4>Except for using signatures, please use hiragana and full-width exclamation mark, question mark, punctuation, whitespace character only</h4>
				<div>
					<h4>Signatures:</h4>
					<ul id="signatures"></ul>
				</div>
			</section>
		</main>
		<footer>
			<p>Made with ♥️ by <a href="https://www.youtube.com/@HUHUTO_KUSO">HUHUTO</a> and <a href="https://github.com/H2Owater425">H2Owater425</a></p>
			<p>pleasedontsuemeimjustapoorstudentwhowascommissionedtodothis</p>
		</footer>
    <script type="module" src="/source/index.ts"></script>
  </body>
</html>
